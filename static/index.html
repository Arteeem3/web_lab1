<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEB_LAB_1</title>
    <link rel="stylesheet" href="stylesheets/stylesheet.css">
    <link rel="stylesheet" href="stylesheets/header.css">
    <link rel="stylesheet" href="stylesheets/form.css">
    <link rel="stylesheet" href="stylesheets/table.css">
    <link rel="icon" href="joker.jpg">
</head>
<body>
    <header>
        <pre class="head_pre">Соколов Артём<br>P3218<br>409599</pre>
    </header>
    <div class="first-row">
        <div class="container">
            <div>
                <form>
                    <p>Выберите x:</p>
                    <div class="xButtons">
                        <input class="custom-button" type="button" name="x" value="-4">
                        <input class="custom-button" type="button" name="x" value="-3">
                        <input class="custom-button" type="button" name="x" value="-2">
                        <input class="custom-button" type="button" name="x" value="-1">
                        <input class="custom-button" type="button" name="x" value="0">
                        <input class="custom-button" type="button" name="x" value="1">
                        <input class="custom-button" type="button" name="x" value="2">
                        <input class="custom-button" type="button" name="x" value="3">
                        <input class="custom-button" type="button" name="x" value="4">
                    </div>
                </form>
            </div>
            <div class="form">
                <p>Введите y:</p>
                <input name="yValue" id="y" type="text" placeholder="(от -3 до 5)" maxlength="10">
            </div>
            <div id="checkboxes">
                <form>
                    <p>Выберите R:</p>
                    <div class="rRadio">
                        <label>
                            <input type="radio" name="r" value="1" required>
                        </label> 1
                        <label>
                            <input type="radio" name="r" value="2">
                        </label> 2
                        <label>
                            <input type="radio" name="r" value="3">
                        </label> 3
                        <label>
                            <input type="radio" name="r" value="4">
                        </label> 4
                        <label>
                            <input type="radio" name="r" value="5">
                        </label> 5
                    </div>
                </form>
            </div>
            <div>
                <button class="submit-button" id="submit" onclick="submitForm()">Проверить попадание</button>
            </div>
        </div>
        <div class="graph">
            <img src="areas.png">
        </div>
    </div>
    <div class="table">
        <table id="resultTable" class="resTable">
            <thead>
            <tr>
                <th>X</th>
                <th>Y</th>
                <th>R</th>
                <th>Результат</th>
                <th>Текущее время</th>
                <th>Время выполнения скрипта</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </div>
    <script src="script.js"></script>
</body>
</html>
