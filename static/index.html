<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="Windows-1251">
    <title>WEB_LAB_1</title>
    <link rel="stylesheet" href="stylesheets/stylesheet.css">
    <link rel="stylesheet" href="stylesheets/header.css">
    <link rel="stylesheet" href="stylesheets/form.css">
    <link rel="stylesheet" href="stylesheets/table.css">
    <link rel="icon" href="joker.jpg">
</head>
<body>
    <header>
        <pre class="head_pre">Соколов Артём<br>P3218<br>409599</pre>
    </header>
    <div class="first-row">
        <div class="container">
            <div>
                <form>
                    <p>Выберите x:</p>
                    <div class="xButtons">
                        <input class="custom-button" type="button" name="xValue" value="-4">
                        <input class="custom-button" type="button" name="xValue" value="-3">
                        <input class="custom-button" type="button" name="xValue" value="-2">
                        <input class="custom-button" type="button" name="xValue" value="-1">
                        <input class="custom-button" type="button" name="xValue" value="0">
                        <input class="custom-button" type="button" name="xValue" value="1">
                        <input class="custom-button" type="button" name="xValue" value="2">
                        <input class="custom-button" type="button" name="xValue" value="3">
                        <input class="custom-button" type="button" name="xValue" value="4">
                    </div>
                </form>
            </div>
            <div class="form">
                <p>Введите y:</p>
                <input name="yValue" id="yInput" type="text" placeholder="(от -3 до 5)" maxlength="10">
            </div>
            <div id="checkboxes">
                <form>
                    <p>Выберите R:</p>
                    <div class="rRadio">
                        <div class="rButtons">
                        <input type="radio" id="r1" name="rValue" value="1">
                        <label for="r1">1</label>
                    </div>
                    <div class="rButtons">
                        <input type="radio" id="r2" name="rValue" value="2">
                        <label for="r2">2</label>
                    </div>
                    <div class="rButtons">
                        <input type="radio" id="r3" name="rValue" value="3">
                        <label for="r3">3</label>
                    </div>
                    <div class="rButtons">
                        <input type="radio" id="r4" name="rValue" value="4">
                        <label for="r4">4</label>
                    </div>
                    <div class="rButtons">
                        <input type="radio" id="r5" name="rValue" value="5">
                        <label for="r5">5</label>
                    </div>
                    </div>
                </form>
            </div>
            <div>
                <button class="submit-button" id="submit">Проверить попадание</button>
            </div>
        </div>
        <div class="graph">
            <img src="areas.png">
        </div>
    </div>
    <div class="table">
        <table id="resultTable" class="resTable">
            <thead>
            <tr>
                <th>X</th>
                <th>Y</th>
                <th>R</th>
                <th>ОДЗ</th>
                <th>Текущее время</th>
                <th>Время выполнения скрипта</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </div>
    <script src="script.js"></script>
</body>
</html>
